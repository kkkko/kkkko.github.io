<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>DS</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="menu-btn-wrap">
		<img class="menu-btn" src="img/burger.png" alt="">
		<p class="menu-text-btn">Menu</p>
	</div>

	<div class="logo">
		<img class="logo-img" src="img/logo.png" alt="">
		<p class="logo-text">
			Other perceptions
			of the product
		</p>
	</div>

	<div class="page">
		<h1 class="page-title">
			Your
			customers will
			appreciate.
		</h1>
		<div class="langs">
			<a class="active" href="#">eng</a>
			<span>/</span>
			<a href="#">рус</a>	
		</div>
		<div class="opinion">
			<span>opinion</span>
			<br>
			<span class="years">2013 - 2017</span>
		</div>
	</div>

	<div class="social">
		<img src="img/tm.png" alt="">
		<a href="tg://resolve?domain=ds_s_l">Write</a>
		<hr>
	</div>

	<div id="overlay" class="overlay hide">
		<img class="close-img" src="img/close.png" alt="">
		<p class="close-btn">close menu</p>
		<div class="overlay-menu">
			<div class="logo">
				<img class="logo-img" src="img/logo-black.png" alt="">
				<p class="logo-text">
					Other perceptions
					of the product
				</p>
			</div>
			<div class="menu-list">
				<ul>
					<li><a href="#">Заказать сайт</a></li>
					<li><a href="#">Похвалить/Поругать</a></li>
					<li><a href="#">Посмотреть работы</a></li>
					<li><a href="#">Увидеть крутых ребят</a></li>
					<li><a href="#">Услышать голос менеджера</a></li>
					<li><a href="#">Почитать больше</a></li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		var showMenu = document.querySelector('.menu-btn-wrap');
		var showMenuImg = document.querySelector('.menu-btn');
		var showMenuText = document.querySelector('.menu-text-btn');
		var closeMenu = document.querySelector('.close-btn');
		var overlay = document.querySelector('.overlay');
		var page = document.querySelector('.page');
		var opinion = document.querySelector('.opinion');
		var over = document.getElementById('overlay');

		// showMenu.onclick = function() {
		// 	overlay.classList.add('show');
		// }

		closeMenu.onclick = function() {
			overlay.classList.remove('show');
		}

		page.onmouseenter = function() {
			opinion.classList.add('opinion-show');
		}

		page.onmouseleave = function() {
			opinion.classList.remove('opinion-show');
		}

		document.onclick = function(e) {
			if (over.classList.contains('hide')) {
				if (e.target==showMenu||e.target==showMenuText||e.target==showMenuImg) {
					overlay.classList.add('show');
					overlay.classList.remove('hide');
				}
			} else {
				if (e.target!=overlay&&e.target!=overlay.children) {
					overlay.classList.add('hide');
					overlay.classList.remove('show');
				}
			}
		}

	</script>

</body>
</html>
