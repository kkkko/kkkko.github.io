<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
  <meta content="#000000" name="theme-color">
  <title>Todo List on JS</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="todo-list-wrapper">
    <div class="todo-header">
			<h1>Todo List</h1>
    </div>
    <div class="add-task">
      <input id="newTask" type="text" placeholder="Enter your task here" />
      <button class="btn btn-add-task"></button>
      <button class="btn btn-remove-text"></button>
    </div>
    <div class="error"></div>
    <div class="tasks-list">
    	<ul class="taskRender">
    	</ul>
    </div>
    <div class="todo-footer"></div>
  </div>
  <script src="js/main.js" type="text/javascript">
  </script>
</body>
</html>
